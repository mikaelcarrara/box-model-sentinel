<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <filter id="glow-bolt" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-spark" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradient: roxo → rosa ao longo do raio -->
    <linearGradient id="bolt-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7B7FA6"/>
      <stop offset="100%" stop-color="#FF4D6A"/>
    </linearGradient>

    <!-- Clip para o raio — para o "energy fill" subir de baixo pra cima -->
    <clipPath id="bolt-clip">
      <!-- shape do raio -->
      <polygon points="38,4 20,30 30,30 26,60 44,34 34,34"/>
    </clipPath>
  </defs>

  <!-- ── Raio base (roxo, sempre visível) ── -->
  <polygon
    points="38,4 20,30 30,30 26,60 44,34 34,34"
    fill="#7B7FA6"
    opacity="0.35"
  />

  <!-- ── Energy fill sobe de baixo pra cima (rosa), loop ── -->
  <rect
    x="10" y="64" width="44" height="64"
    fill="#FF4D6A"
    clip-path="url(#bolt-clip)"
    opacity="0.9"
    filter="url(#glow-bolt)"
  >
    <!-- sobe: y vai de 64 até -4, loop 1.8s -->
    <animate
      attributeName="y"
      values="64;-4;-4;64"
      keyTimes="0;0.5;0.6;1"
      dur="1.8s"
      repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.4 0 0.2 1;0 0 1 1;0 0 1 1"
    />
    <animate
      attributeName="opacity"
      values="0;0.95;0.4;0"
      keyTimes="0;0.5;0.8;1"
      dur="1.8s"
      repeatCount="indefinite"
    />
  </rect>

  <!-- ── Borda do raio (gradiente roxo→rosa) ── -->
  <polygon
    points="38,4 20,30 30,30 26,60 44,34 34,34"
    fill="none"
    stroke="url(#bolt-grad)"
    stroke-width="1.5"
    stroke-linejoin="round"
    opacity="0.9"
  />

  <!-- ── Spark no topo (ponto rosa que pisca) ── -->
  <circle cx="38" cy="5" r="2" fill="#FF4D6A" filter="url(#glow-spark)">
    <animate
      attributeName="opacity"
      values="0;1;0"
      keyTimes="0;0.5;1"
      dur="1.8s"
      begin="0.2s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="r"
      values="1.5;3;1.5"
      keyTimes="0;0.5;1"
      dur="1.8s"
      begin="0.2s"
      repeatCount="indefinite"
    />
  </circle>

  <!-- ── Spark na ponta inferior ── -->
  <circle cx="26" cy="59" r="1.5" fill="#FF4D6A" filter="url(#glow-spark)">
    <animate
      attributeName="opacity"
      values="0;0.8;0"
      keyTimes="0;0.55;1"
      dur="1.8s"
      begin="0.7s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="r"
      values="1;2.5;1"
      keyTimes="0;0.55;1"
      dur="1.8s"
      begin="0.7s"
      repeatCount="indefinite"
    />
  </circle>

  <!-- ── Linha de energia horizontal no meio (roxo) ── -->
  <line x1="28" y1="32" x2="36" y2="32" stroke="#7B7FA6" stroke-width="1" opacity="0">
    <animate
      attributeName="opacity"
      values="0;0.6;0"
      keyTimes="0;0.5;1"
      dur="1.8s"
      begin="0.4s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="x1"
      values="32;22;32"
      keyTimes="0;0.5;1"
      dur="1.8s"
      begin="0.4s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="x2"
      values="32;42;32"
      keyTimes="0;0.5;1"
      dur="1.8s"
      begin="0.4s"
      repeatCount="indefinite"
    />
  </line>

</svg>
