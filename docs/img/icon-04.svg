<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <filter id="glow-sev" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-tip" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="bar1-grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF4D6A"/>
      <stop offset="100%" stop-color="#FF4D6A" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="bar2-grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF4D6A" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#7B7FA6"/>
    </linearGradient>
    <linearGradient id="bar3-grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7B7FA6"/>
      <stop offset="100%" stop-color="#7B7FA6" stop-opacity="0.5"/>
    </linearGradient>
  </defs>

  <!-- ══════════════════════════════════════
       BARRA 1 — CRÍTICO (rosa, maior, topo)
       ══════════════════════════════════════ -->
  <!-- ghost -->
  <rect x="12" y="16" width="40" height="8" fill="#FF4D6A" opacity="0.08" rx="2"/>
  <!-- fill animado da esquerda -->
  <rect x="12" y="16" width="0" height="8" fill="url(#bar1-grad)" opacity="0.9" rx="2">
    <animate attributeName="width"
      values="0;40;40;0"
      keyTimes="0;0.3;0.72;1"
      dur="2.6s" begin="0s" repeatCount="indefinite"
      calcMode="spline" keySplines="0.4 0 0.2 1;0 0 1 1;0.4 0 0.2 1"/>
  </rect>
  <!-- tip brilhante na ponta direita -->
  <rect x="12" y="16" width="3" height="8" fill="#FF4D6A" opacity="0" rx="2" filter="url(#glow-tip)">
    <animate attributeName="x"
      values="12;49;49;12"
      keyTimes="0;0.3;0.72;1"
      dur="2.6s" begin="0s" repeatCount="indefinite"
      calcMode="spline" keySplines="0.4 0 0.2 1;0 0 1 1;0.4 0 0.2 1"/>
    <animate attributeName="opacity"
      values="0;1;0.6;0"
      keyTimes="0;0.28;0.72;1"
      dur="2.6s" begin="0s" repeatCount="indefinite"/>
  </rect>
  <!-- label dot -->
  <circle cx="8" cy="20" r="2" fill="#FF4D6A" opacity="0.9" filter="url(#glow-tip)">
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2.6s" repeatCount="indefinite"/>
  </circle>

  <!-- ══════════════════════════════════════
       BARRA 2 — MÉDIO (rosa→roxo, média)
       defasada 0.2s, width=30
       ══════════════════════════════════════ -->
  <rect x="12" y="29" width="30" height="8" fill="#7B7FA6" opacity="0.08" rx="2"/>
  <rect x="12" y="29" width="0" height="8" fill="url(#bar2-grad)" opacity="0.85" rx="2">
    <animate attributeName="width"
      values="0;30;30;0"
      keyTimes="0;0.3;0.72;1"
      dur="2.6s" begin="0.2s" repeatCount="indefinite"
      calcMode="spline" keySplines="0.4 0 0.2 1;0 0 1 1;0.4 0 0.2 1"/>
  </rect>
  <rect x="12" y="29" width="3" height="8" fill="#FF4D6A" opacity="0" rx="2" filter="url(#glow-tip)">
    <animate attributeName="x"
      values="12;39;39;12"
      keyTimes="0;0.3;0.72;1"
      dur="2.6s" begin="0.2s" repeatCount="indefinite"
      calcMode="spline" keySplines="0.4 0 0.2 1;0 0 1 1;0.4 0 0.2 1"/>
    <animate attributeName="opacity"
      values="0;0.9;0.5;0"
      keyTimes="0;0.28;0.72;1"
      dur="2.6s" begin="0.2s" repeatCount="indefinite"/>
  </rect>
  <circle cx="8" cy="33" r="2" fill="#7B7FA6" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.6s" begin="0.2s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#7B7FA6;#FF4D6A;#7B7FA6" dur="2.6s" begin="0.2s" repeatCount="indefinite"/>
  </circle>

  <!-- ══════════════════════════════════════
       BARRA 3 — INFO (roxo, menor)
       defasada 0.4s, width=18
       ══════════════════════════════════════ -->
  <rect x="12" y="42" width="18" height="8" fill="#7B7FA6" opacity="0.08" rx="2"/>
  <rect x="12" y="42" width="0" height="8" fill="url(#bar3-grad)" opacity="0.8" rx="2">
    <animate attributeName="width"
      values="0;18;18;0"
      keyTimes="0;0.3;0.72;1"
      dur="2.6s" begin="0.4s" repeatCount="indefinite"
      calcMode="spline" keySplines="0.4 0 0.2 1;0 0 1 1;0.4 0 0.2 1"/>
  </rect>
  <rect x="12" y="42" width="3" height="8" fill="#7B7FA6" opacity="0" rx="2" filter="url(#glow-tip)">
    <animate attributeName="x"
      values="12;27;27;12"
      keyTimes="0;0.3;0.72;1"
      dur="2.6s" begin="0.4s" repeatCount="indefinite"
      calcMode="spline" keySplines="0.4 0 0.2 1;0 0 1 1;0.4 0 0.2 1"/>
    <animate attributeName="opacity"
      values="0;0.8;0.4;0"
      keyTimes="0;0.28;0.72;1"
      dur="2.6s" begin="0.4s" repeatCount="indefinite"/>
  </rect>
  <circle cx="8" cy="46" r="2" fill="#7B7FA6" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2.6s" begin="0.4s" repeatCount="indefinite"/>
  </circle>

</svg>
